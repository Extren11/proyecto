<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="UTF-8">
    <title>Registro de cuenta - Axon2</title>
    <link rel="stylesheet" href='{% static "axon/css/login.css" %}'/>
  </head>
  <body>
    <header>
      <h1>Bienvenido a Axon2</h1>
    </header>
    <br>
    <br>
    <br>
    <div class="login-box">
      <h2>Registro de cuenta</h2>
      <form action="registro/" method="POST">
        {% csrf_token %}
        <div class="user-box">
          <input type="text" name="username" placeholder="Usuario" required>
        </div>
        <div class="user-box">
          <input type="password" name="password" placeholder="Contraseña" required>
        </div>
        <div class="user-box">
          <input type="email" name="email" placeholder="Correo electrónico" required>
        </div>
        <button type="submit">Registrarse</button>
      </form>
      <p>¿Ya tienes una cuenta? <a href="inicio/">Inicia sesión aquí</a></p>
    </div>
  </body>
</html>
