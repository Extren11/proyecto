<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="UTF-8">
    <title>Inicio de sesión - Axon2</title>
    <link rel="stylesheet" href='{% static "axon/css/login.css" %}'/>
    <script src='{% static "axon/js/loginjs.js" %}'> </script>
  </head>
  <body>

    <header>
      <h1>Bienvenido a Axon2</h1>
    </header>
    <br>
    <br>
    <br>
    <div class="login-box">
      <h2>Inicio de sesión</h2>
      <form action="inicio/" method="POST">
        {% csrf_token %}
        <div class="user-box">
          <input type="text" name="username" placeholder="Usuario" required>
        </div>
        <div class="user-box">
          <input type="password" name="password" placeholder="Contraseña" required>
        </div>
        <button type="submit">Iniciar sesión</button>
      </form>
      <p>No tienes una cuenta? <a href="registro/">Regístrate aquí</a></p>
    </div>
  </body>
</html>
