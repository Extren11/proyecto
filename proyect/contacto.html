<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Axon2</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>
        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="text-white bg-dark" href="#">Axon2</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="text-white bg-dark nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-white bg-dark nav-link" href="#">Paquetes</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-white bg-dark nav-link" href="#">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-white bg-dark nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
        <br>
        <br>

        <!--Formulario de Contacto-->
        <div class="text-center">
            <h3>Formulario de contacto</h3>
        </div>
        <br>

        <div class="container-fluid">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <form>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">Nombres</label>
                            <input type="nombre" class="form-control" id="inputname">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputApellido">Apellidos</label>
                            <input type="apellido" class="form-control" id="inputApellido">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputAddress">Correo corporativo</label>
                          <input type="text" class="form-control" id="inputEmail4">
                        </div>
                        <div class="form-group">
                          <label for="inputAddress2">Calle</label>
                          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputCity">Ciudad</label>
                            <input type="text" class="form-control" id="inputCity">
                          </div>
                          <div class="form-group col-md-4">
                            <label for="inputState">Region</label>
                            <select id="inputState" class="form-control">
                              <option selected>Selecciona</option>
                              <option>Árica y Parinacota</option>
                              <option>Tarapacá</option>
                              <option>Antofagasta</option>
                              <option>Atacama</option>
                              <option>Coquimbo</option>
                              <option>Valparaíso</option>
                              <option>Metropolitana</option>
                              <option>Bernardo O'Higgins</option>
                              <option>Maule</option>
                              <option>Ñuble</option>
                              <option>Bío Bío</option>
                              <option>Araucanía</option>
                              <option>De los ríos</option>
                              <option>De los lagos</option>
                              <option>Aysen</option>
                              <option>Magallanes</option>

                            </select>
                          </div>
                          <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar
                      </form>
                </div>            
                <div class="col-3"></div>
            </div>
        </div>
        
        <br>
        <br>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </body>
